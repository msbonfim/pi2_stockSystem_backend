# Render.com configuration file
services:
  - type: web
    name: sistema-gestao-backend
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn sistema_gestao.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "sistema-gestao-backend.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-gestao-db
          property: connectionString
