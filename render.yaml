# Render.com configuration file
services:
  - type: web
    name: sistema-gestao-backend
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "./start.sh"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "sistema-gestao-backend.onrender.com,pi2-stocksystem-backend.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-gestao-db
          property: connectionString
      - key: RENDER
        value: "true"
      - key: DJANGO_SETTINGS_MODULE
        value: "sistema_gestao.settings_production"
      - key: EMAIL_HOST
        value: "smtp.gmail.com"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_HOST_USER
        generateValue: false
        sync: false
      - key: EMAIL_HOST_PASSWORD
        generateValue: false
        sync: false
      - key: DEFAULT_FROM_EMAIL
        generateValue: false
        sync: false
      - key: NOTIFICATION_EMAILS
        generateValue: false
        sync: false
      - key: VAPID_PRIVATE_KEY
        generateValue: false
        sync: false
      - key: VAPID_EMAIL
        generateValue: false
        sync: false

  - type: worker
    name: sistema-gestao-qcluster
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "python manage.py qcluster"
    envVars:
      - key: SECRET_KEY
        fromService:
          type: web
          name: sistema-gestao-backend
          property: SECRET_KEY
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "sistema-gestao-backend.onrender.com,pi2-stocksystem-backend.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-gestao-db
          property: connectionString
      - key: RENDER
        value: "true"
      - key: DJANGO_SETTINGS_MODULE
        value: "sistema_gestao.settings_production"
      - key: EMAIL_HOST
        value: "smtp.gmail.com"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_HOST_USER
        fromService:
          type: web
          name: sistema-gestao-backend
          property: EMAIL_HOST_USER
      - key: EMAIL_HOST_PASSWORD
        fromService:
          type: web
          name: sistema-gestao-backend
          property: EMAIL_HOST_PASSWORD
      - key: DEFAULT_FROM_EMAIL
        fromService:
          type: web
          name: sistema-gestao-backend
          property: DEFAULT_FROM_EMAIL
      - key: NOTIFICATION_EMAILS
        fromService:
          type: web
          name: sistema-gestao-backend
          property: NOTIFICATION_EMAILS
      - key: VAPID_PRIVATE_KEY
        fromService:
          type: web
          name: sistema-gestao-backend
          property: VAPID_PRIVATE_KEY
      - key: VAPID_EMAIL
        fromService:
          type: web
          name: sistema-gestao-backend
          property: VAPID_EMAIL

databases:
  - name: sistema-gestao-db
    plan: free
    databaseName: sistema_gestao
    user: sistema_gestao
